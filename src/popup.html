<!DOCTYPE html>
<html>
<head>
  <title>Tab Counter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #007AFF;
      --background-color: #ffffff;
      --text-color: #1c1c1e;
      --secondary-text: #6e6e73;
      --border-color: #e6e6e6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1c1c1e;
        --text-color: #ffffff;
        --secondary-text: #98989d;
        --border-color: #38383A;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      width: 320px;
      max-width: 320px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--secondary-text) transparent;
    }

    /* Custom scrollbar for webkit browsers (Chrome, Safari, newer Edge) */
    body::-webkit-scrollbar {
      width: 6px;
    }

    body::-webkit-scrollbar-track {
      background: transparent;
    }

    body::-webkit-scrollbar-thumb {
      background-color: rgba(110, 110, 115, 0.4);
      border-radius: 6px;
      border: none;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: rgba(110, 110, 115, 0.6);
    }

    @media (prefers-color-scheme: dark) {
      body::-webkit-scrollbar-thumb {
        background-color: rgba(152, 152, 157, 0.4);
      }
      
      body::-webkit-scrollbar-thumb:hover {
        background-color: rgba(152, 152, 157, 0.6);
      }
    }

    .container {
      padding: 16px;
      height: auto;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      scrollbar-width: none;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-shrink: 0;
    }

    .stat-box {
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background: var(--background-color);
      border: 1px solid var(--border-color);
      flex: 1;
      margin: 0 8px;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stat-label {
      font-size: 13px;
      color: var(--secondary-text);
      margin-top: 4px;
    }

    .hosts-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow: visible;
      flex-grow: 1;
    }

    .host-item {
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .host-header {
      display: flex;
      align-items: center;
      padding: 12px;
      width: 100%;
    }

    .host-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      object-fit: contain;
    }

    .host-info {
      flex: 1;
      min-width: 0;
    }

    .host-name {
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .host-count {
      font-size: 13px;
      color: var(--secondary-text);
    }

    .tabs-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.2s ease-out;
      background-color: var(--background-color);
      opacity: 0;
    }

    .expanded .tabs-list {
      max-height: none;
      opacity: 1;
    }

    .tabs-list::-webkit-scrollbar {
      width: 6px;
    }

    .tabs-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .tabs-list::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      border: none;
    }

    @media (prefers-color-scheme: dark) {
      .tabs-list::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
    }

    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px 12px 8px 40px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s ease;
      overflow: hidden;
    }

    .tab-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      .tab-item:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      object-fit: contain;
    }

    .tab-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .tab-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #34C759; /* Apple's system green color */
      margin-right: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .tab-status.active {
      opacity: 1;
    }

    /* Optional: Add a subtle glow effect for dark mode */
    @media (prefers-color-scheme: dark) {
      .tab-status.active {
        box-shadow: 0 0 6px rgba(52, 199, 89, 0.4);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="currentCount">0</div>
        <div class="stat-label">Current Window</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="allCount">0</div>
        <div class="stat-label">Total Tabs</div>
      </div>
    </div>
    <ul class="hosts-list" id="hosts"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
